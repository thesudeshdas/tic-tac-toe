<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    
    <!-- check multiplayer -->
    <!-- <button id="singleplayerButton">Single Player</button>
    <button id="multiplayerButton">Multiplayer</button> -->
    
    <!-- gameboard Section -->
    <section id="gameBoardSection">
        <div class="gameBoardContainer" id="gameBoardContainer">
          <div class="boxItem" id="0"></div>
          <div class="boxItem" id="1"></div>
          <div class="boxItem" id="2"></div>
          <div class="boxItem" id="3"></div>
          <div class="boxItem" id="4"></div>
          <div class="boxItem" id="5"></div>
          <div class="boxItem" id="6"></div>
          <div class="boxItem" id="7"></div>
          <div class="boxItem" id="8"></div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- custom JS -->
    <script src="myscripts.js"></script>
    
  </body>
</html>
